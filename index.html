<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LJ Planning</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="nav">
    <button onclick="scrollToSection('home')">Home</button>
    <button onclick="scrollToSection('purpose')">Purpose</button>
    <button onclick="scrollToSection('offer')">What We Offer</button>
    <button onclick="scrollToSection('work')">Our Work</button>
  </div>
</header>

<section id="home" class="fade-section">
  <img src="Main_web.png" class="hero">
  <div class="hero-text">We go beyond strategy<br>to create the future of your brand.</div>
</section>

<section id="purpose" class="fade-section">
  <h2>Our Purpose</h2>
  <p>데이터와 인공지능을 기반으로 지속 가능한 마케팅 생태계를 구축합니다.</p>
</section>

<section id="offer" class="fade-section">
  <h2>What We Offer</h2>
  <p>브랜드 전략 · 웹·디지털 · AI 솔루션</p>
</section>

<section id="work" class="fade-section">
  <h2>Our Work</h2>
  <div class="slider">
    <div class="slides">
      <img src="portfolio01.png">
      <img src="portfolio02.png">
      <img src="portfolio03.png">
      <img src="portfolio04.png">
    </div>
  </div>
</section>

<script>
function scrollToSection(id){
  document.getElementById(id).scrollIntoView({behavior:'smooth'});
}

const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add('fade-in');
    else e.target.classList.remove('fade-in');
  });
},{threshold:0.2});

document.querySelectorAll('.fade-section').forEach(sec=>observer.observe(sec));

let idx=0;
setInterval(()=>{
  const slides=document.querySelector('.slides');
  idx=(idx+1)%4;
  slides.style.transform = `translateX(-${idx*100}%)`;
},2000);
</script>

</body>
</html>
